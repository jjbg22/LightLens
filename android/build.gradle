buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.8.22"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" } // OpenCV 모듈용
    }
    dependencies {
        // Gradle Plugin 명시적 버전 지정
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin:0.9.5")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22")

    }
}




