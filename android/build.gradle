buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" } // OpenCV 모듈용
        mavenLocal()
        maven {
            url "$rootDir/../node_modules/react-native-gradle-plugin/maven"
        }
    }
    dependencies {
        // Gradle Plugin 명시적 버전 지정
        classpath("com.android.tools.build:gradle:8.0.2")
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.3")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0")

    }
}




